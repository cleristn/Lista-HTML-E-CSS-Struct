<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_newsletter.css" rel="stylesheet">
    <link href="style_index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <title>Newsletter</title>
</head>
<body onresize="verificaLargura()">
    <nav id="navbar">
        <ul class="links">
            <li>
                <a href="index.html">
                    <img class="img_logo"
                    src="img/logo.webp"
                    alt="img_logo"/>
                </a>
            </li>
            <ul class="links-4" id="itens">
                <li><a href="index.html">Home</a></li>
                <li><a href="curiosidades.html">Curiosidades</a></li>
                <li><a href="galeria_page.html">Galeria</a></li>
                <li><a href="contato_page.html">Contato</a></li> 
            </ul>
        </ul>
        <ul class="newsletter_nav">
            <li><a href="newsletter_page.html">Newsletter</a></li>
        </ul>
        <i class="material-symbols-outlined" id="burguer" onclick="clickMenu()"">menu</i>
    </nav>
    <div>
        <div class="container">
            <p>Explore o cosmos! Inscreva-se na nossa newsletter e descubra curiosidades gal√°cticas.</p>
            <br><br>
            <label for="email" class="email_label">Assine nossa newsletter</label>
            <input class="input_email" type="email" placeholder="Digite seu email">
            <br>
            <button class="enviar_button" type="submit">Inscreva-se</button>
        </div>
    </div>
    <script>
        function clickMenu() {
            if(itens.style.display == "block"){
                itens.style.display = "none";
            }else{
                itens.style.display = "block";
            }
        }
        function verificaLargura(){
            if(window.innerWidth >= 1024){
                itens.style.display = "flex";
            }else{
                itens.style.display = "none";
            }

            
        }
    </script>
</body>
</html>
